<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Αίτηση για front-end Developer</legend>
                <input type="tel" name="" id=""><br><br>
                <select name="" id="" >
                    <option value="">Αθηνα</option>
                    <option value="">Πατρα</option>
                    <option value="">Θεσ/κη</option>
                    <option value="">Ηρακλειο</option>

                </select><br>

                <input type="range" name="" id="" min="0" max="100"><br><br>
                <input type="number" name="" id="" min="2" max="12"><br><br>
                <input type="month" name="" id=""><br><br>
    
                <br>
                pwd:<input type="password" name="" id="" title="κωδικός"><br><br>

                <input type="email" name="" id="">email <br><br>
                <input type="datetime-local" name="" id=""><br>
                <input type="color" name="" id="">Επιλογή χρώματος<br>
                <textarea name="" id="" cols="30" rows="10">Βιογραφικό</textarea><br>
                <label for="fname">Ονομα:</label>
                <input type="text" name="" id="fname" placeholder="Ολα κεφαλαία"><br><br>

                <label for="fsurname">Επιθετο:</label>
                <input type="text" name="" id="fsurname" placeholder="Επιθετο">
                <br><br>
                <input type="radio" name="prog" id="1"><label for="1">HTML</label> <br>
                <input type="radio" name="prog" id="2"><label for="2">CSS</label><br>
                <input type="radio" name="prog" id="3"><label for="3">Javascript</label><br>
                <hr>
                <input type="checkbox" name="11" id="c1"><label for="c1">Ελληνικά</label><br>
                <input type="checkbox" name="22" id="c2"><label for="c2">Αγγλικά</label><br>
                <input type="checkbox" name="33" id="c3"><label for="c3">Γερμανικά</label><br>

                <input type="submit" value="submit">


        </fieldset>
    </form>
</body>
</html>
